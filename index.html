<html lang="en">
<head>

</head>
<body>
<!--<canvas id="canvas"></canvas>-->
<button onclick="stopgame();">STOP</button>
<button onclick="restartgame();">START</button>


<script>
    var canvas = document.createElement('canvas');
    canvas.width = 400;
    canvas.height = 400;
    canvas.style.backgroundColor = 'lightblue';
    var context = canvas.getContext('2d');

    var origgame = {
        h: 400, w: 400,
        enemy: {
            h: 20, w:20, x: 150, y: 150, speedY: 5, speedX: 0, color: 'red'
        },
        player: {
            h: 20, w:20, x: 10, y: 150, speedY: 0, speedX: 5, color: 'blue'
        },
        goal: {
            h: 20, w:20, x: 350, y: 150, speedY: 0, speedX: 0, color: 'green'
        },
        over: false
    };
    var game = JSON.parse(JSON.stringify(origgame));

    function drawObj(ctx, obj) {
        ctx.fillStyle = obj.color;
        ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
    }
    function draw () {
        context.clearRect(0,0,game.w, game.h);
        drawObj(context, game.player);
        drawObj(context, game.enemy);
        drawObj(context, game.goal);
    }
    function stopgame() {
        game.over = true;
    }
    function restartgame () {
        game = JSON.parse(JSON.stringify(origgame));
        render();
    }
    function updateObj (obj) {
        obj.x += obj.speedX;
        obj.y += obj.speedY;
    }

    function update () {
        updateObj(game.player);
        updateObj(game.enemy);
    }

    document.body.appendChild(canvas);
    function render(){
        console.log("Rendering");
        draw();
        update();
        if(!game.over){
            window.requestAnimationFrame(render);
        }
    }
    render();

</script>
</body>
</html>
